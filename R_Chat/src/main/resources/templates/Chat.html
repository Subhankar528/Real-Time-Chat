<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>
</head>
<body class="container mt-4">
    <h1 class="text-center">Real-Time Chat</h1>
    
    <div id="chat" class="border rounded p-2 mb-3" style="height: 300px; overflow-y: auto;"></div>
    
    <div class="input-group mb-3">
        <input id="sender" type="text" class="form-control" placeholder="Your Name">
    </div>
    
    <div class="input-group mb-3">
        <input id="message" type="text" class="form-control" placeholder="Type a message">
        <button id="sendBtn" class="btn btn-primary">Send</button>
    </div>

    <script>
        const chat = document.getElementById('chat');
        let stompClient = null;
        
        const connect = () => {
            const socket = new SockJS('/chat');
            stompClient = Stomp.over(socket);
            
            stompClient.connect({}, (frame) => {
                document.getElementById('sendBtn').disabled = false;
                stompClient.subscribe('/topic/message', (msg) => {
                    showMessage(JSON.parse(msg.body));
                });
            });
        };
        
        const showMessage = ({sender, content}) => {
            const msgElement = document.createElement('div');
            msgElement.className = "border-bottom mb-1 p-2";
            msgElement.textContent = `${sender}: ${content}`;
            chat.appendChild(msgElement);
            chat.scrollTop = chat.scrollHeight;
        };
        
        const sendMessage = () => {
            const sender = document.getElementById('sender').value.trim();
            const content = document.getElementById('message').value.trim();
            
            if (!sender || !content) return alert('Please enter your name and a message');
            
            stompClient.send("/app/sendMessage", {}, JSON.stringify({sender, content}));
            document.getElementById('message').value = '';
        };
        
        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        window.onload = connect;
    </script>
</body>
</html>
